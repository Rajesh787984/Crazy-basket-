
<div>
  <h1 class="text-3xl font-bold mb-6">Manage Banners</h1>

  <!-- Add Banner Form -->
  <div class="bg-white p-6 rounded-lg shadow mb-8">
    <h2 class="text-xl font-bold mb-4">Add New Banner</h2>
    <form [formGroup]="bannerForm" (ngSubmit)="addBanner()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input formControlName="img" type="text" placeholder="Image URL" class="w-full px-4 py-2 border rounded-md">
        <select formControlName="productId" class="w-full px-4 py-2 border rounded-md bg-white">
          <option value="">No Product Link</option>
          @for(product of allProducts(); track product.id) {
            <option [value]="product.id">{{ product.name }}</option>
          }
        </select>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input formControlName="title" type="text" placeholder="Title" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="subtitle" type="text" placeholder="Subtitle" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="text-right">
        <button type="submit" [disabled]="bannerForm.invalid" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-700 disabled:bg-gray-400">
          Add Banner
        </button>
      </div>
    </form>
  </div>

  <!-- Banners List -->
  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
          <th class="py-3 px-5 text-left">Preview</th>
          <th class="py-3 px-5 text-left">Title</th>
          <th class="py-3 px-5 text-left">Linked Product</th>
          <th class="py-3 px-5 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        @for(slide of heroSlides(); track slide.img; let i = $index) {
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-5">
              <img [src]="slide.img" alt="" class="w-32 h-16 object-cover rounded-md">
            </td>
            <td class="py-3 px-5 font-semibold">{{ slide.title }}</td>
            <td class="py-3 px-5 text-sm">{{ getProductName(slide.productId) }}</td>
            <td class="py-3 px-5 text-center">
              <button (click)="deleteBanner(i)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        } @empty {
           <tr>
            <td colspan="4" class="text-center py-10">No banners found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
