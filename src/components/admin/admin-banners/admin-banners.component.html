<div>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Manage Hero Banners</h1>
    <button (click)="showForm.set(true)" class="bg-pink-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-700">
      Add New Banner
    </button>
  </div>

  <!-- Add Form -->
  @if(showForm()) {
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-bold mb-4">Add Banner</h2>
      <form [formGroup]="bannerForm" (ngSubmit)="saveBanner()" class="space-y-4">
        <input formControlName="img" type="text" placeholder="Image URL" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="title" type="text" placeholder="Title" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="subtitle" type="text" placeholder="Subtitle" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="productId" type="text" placeholder="Linked Product ID (Optional)" class="w-full px-4 py-2 border rounded-md">
        <div class="flex justify-end space-x-4">
            <button type="button" (click)="cancel()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button>
            <button type="submit" [disabled]="bannerForm.invalid" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  }

  <!-- Banners List -->
  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
          <th class="py-3 px-5 text-left">Preview</th>
          <th class="py-3 px-5 text-left">Title</th>
          <th class="py-3 px-5 text-left">Subtitle</th>
          <th class="py-3 px-5 text-left">Linked Product</th>
          <th class="py-3 px-5 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        @for(banner of banners(); track banner.id) {
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-5">
              <img [src]="banner.img" alt="" class="w-32 h-16 object-cover rounded-md">
            </td>
            <td class="py-3 px-5 font-semibold">{{ banner.title }}</td>
            <td class="py-3 px-5">{{ banner.subtitle }}</td>
            <td class="py-3 px-5 font-mono text-xs">{{ banner.productId || 'N/A' }}</td>
            <td class="py-3 px-5 text-center">
              <button (click)="deleteBanner(banner.id)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        } @empty {
           <tr><td colspan="5" class="text-center py-10">No banners found.</td></tr>
        }
      </tbody>
    </table>
  </div>
</div>
