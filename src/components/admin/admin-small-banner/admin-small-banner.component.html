
<div>
  <h1 class="text-3xl font-bold mb-6">Manage Small Homepage Banner</h1>

  <!-- Edit Banner Form -->
  <div class="bg-white p-6 rounded-lg shadow mb-8">
    <h2 class="text-xl font-bold mb-4">Update Banner</h2>
    <form [formGroup]="bannerForm" (ngSubmit)="saveBanner()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="imgUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
            <input id="imgUrl" formControlName="img" type="text" placeholder="https://..." class="mt-1 w-full px-4 py-2 border rounded-md">
        </div>
         <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Banner Title (for alt text)</label>
            <input id="title" formControlName="title" type="text" placeholder="e.g., Special Offer on Shoes" class="mt-1 w-full px-4 py-2 border rounded-md">
        </div>
        <div class="md:col-span-2">
            <label for="productId" class="block text-sm font-medium text-gray-700">Linked Product (Optional)</label>
            <select id="productId" formControlName="productId" class="mt-1 w-full px-4 py-2 border rounded-md bg-white">
              <option value="">No Product Link</option>
              @for(product of allProducts(); track product.id) {
                <option [value]="product.id">{{ product.name }}</option>
              }
            </select>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" [disabled]="bannerForm.invalid" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-700 disabled:bg-gray-400">
          Save Banner
        </button>
      </div>
    </form>
  </div>

  <!-- Banner Preview -->
   <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Live Preview</h2>
    @if(smallBanner(); as banner) {
        <div class="px-4 pb-4">
            <p class="text-sm text-gray-500 mb-2">Alt text: <span class="font-semibold">{{ banner.title }}</span></p>
            <img [src]="banner.img" [alt]="banner.title" class="w-full h-auto rounded-lg shadow-md">
        </div>
    }
  </div>
</div>
