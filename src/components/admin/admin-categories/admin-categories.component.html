<div>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-100">Manage Categories</h1>
    <button (click)="newCategory()" class="bg-pink-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-700">
      Add New Category
    </button>
  </div>

  <!-- Add/Edit Form -->
  @if(showForm()) {
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-bold mb-4">{{ editingCategory() ? 'Edit' : 'Add' }} Category</h2>
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="space-y-4">
        <input formControlName="name" type="text" placeholder="Category Name" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="img" type="text" placeholder="Image URL (for Home)" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="bgColor" type="text" placeholder="BG Color Class (for Home)" class="w-full px-4 py-2 border rounded-md">
        <div class="flex justify-end space-x-4">
            <button type="button" (click)="cancel()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button>
            <button type="submit" [disabled]="categoryForm.invalid" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  }

  <!-- Categories List -->
  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
          <th class="py-3 px-5 text-left">Preview</th>
          <th class="py-3 px-5 text-left">Name</th>
          <th class="py-3 px-5 text-left">Image URL</th>
          <th class="py-3 px-5 text-left">BG Class</th>
          <th class="py-3 px-5 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        @for(category of categories(); track category.id) {
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-5">
              <div class="w-16 h-16 rounded-full overflow-hidden" [class]="category.bgColor">
                <img [src]="category.img" [alt]="category.name" class="w-full h-full object-cover">
              </div>
            </td>
            <td class="py-3 px-5 font-semibold">{{ category.name }}</td>
            <td class="py-3 px-5 text-xs truncate max-w-xs">{{ category.img }}</td>
            <td class="py-3 px-5 font-mono text-xs">{{ category.bgColor }}</td>
            <td class="py-3 px-5 text-center">
              <button (click)="editCategory(category)" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
              <button (click)="deleteCategory(category.id)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        } @empty {
           <tr>
            <td colspan="5" class="text-center py-10">No categories found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
