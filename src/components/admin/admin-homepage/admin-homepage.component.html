<div>
  <h1 class="text-3xl font-bold mb-6 text-gray-100">Homepage Layout Manager</h1>

  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4 text-gray-900">Reorder Sections</h2>
    <p class="text-sm text-gray-600 mb-6">
      Change the order in which sections appear on the homepage. Click "Save Layout" to apply changes.
    </p>

    <div class="space-y-2">
      @for(section of sections(); track section; let i = $index) {
        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg bg-gray-50">
          <span class="font-semibold text-lg text-gray-800">{{ getSectionName(section) }}</span>
          <div class="space-x-2">
            <button (click)="moveSection(i, 'up')" [disabled]="i === 0" class="px-2 py-1 border border-gray-300 rounded disabled:opacity-50 text-gray-700 hover:bg-gray-200">
              ▲ Up
            </button>
            <button (click)="moveSection(i, 'down')" [disabled]="i === sections().length - 1" class="px-2 py-1 border border-gray-300 rounded disabled:opacity-50 text-gray-700 hover:bg-gray-200">
              ▼ Down
            </button>
          </div>
        </div>
      }
    </div>

    <div class="text-right mt-6">
      <button (click)="saveLayout()" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-700">
        Save Layout
      </button>
    </div>
  </div>
</div>
