
<div>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Manage Popups</h1>
    <button (click)="newPopup()" class="bg-pink-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-700">
      Add New Popup
    </button>
  </div>

  <!-- Add/Edit Form -->
  @if(showForm()) {
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-bold mb-4">{{ editingPopup() ? 'Edit' : 'Add' }} Popup</h2>
      <form [formGroup]="popupForm" (ngSubmit)="savePopup()" class="space-y-4">
        <input formControlName="title" type="text" placeholder="Popup Title" class="w-full px-4 py-2 border rounded-md">
        <input formControlName="imageUrl" type="text" placeholder="Image URL" class="w-full px-4 py-2 border rounded-md">
        <select formControlName="link" class="w-full px-4 py-2 border rounded-md bg-white">
            <option value="home">Home Page</option>
            <option value="productList">Product List (All)</option>
            <option value="cart">Cart</option>
            <option value="myntra-insider">Insider Page</option>
        </select>
        <div class="flex items-center">
            <input formControlName="isActive" type="checkbox" id="isActive" class="h-4 w-4 rounded border-gray-300 text-pink-600">
            <label for="isActive" class="ml-2">Set as Active Popup (this will deactivate any other active popup)</label>
        </div>
        <div class="flex justify-end space-x-4">
            <button type="button" (click)="cancel()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button>
            <button type="submit" [disabled]="popupForm.invalid" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg">Save Popup</button>
        </div>
      </form>
    </div>
  }

  <!-- Popups List -->
  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
          <th class="py-3 px-5 text-left">Preview</th>
          <th class="py-3 px-5 text-left">Title</th>
          <th class="py-3 px-5 text-left">Link</th>
          <th class="py-3 px-5 text-center">Status</th>
          <th class="py-3 px-5 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        @for(popup of popups(); track popup.id) {
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-5">
              <img [src]="popup.imageUrl" alt="" class="w-24 h-12 object-cover rounded-md">
            </td>
            <td class="py-3 px-5 font-semibold">{{ popup.title }}</td>
            <td class="py-3 px-5 font-mono text-xs">{{ popup.link }}</td>
            <td class="py-3 px-5 text-center">
                @if(popup.isActive) {
                  <span class="text-xs font-semibold px-2 py-1 rounded-full bg-green-100 text-green-800">Active</span>
                } @else {
                  <span class="text-xs font-semibold px-2 py-1 rounded-full bg-gray-200 text-gray-800">Inactive</span>
                }
            </td>
            <td class="py-3 px-5 text-center">
              <button (click)="editPopup(popup)" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
              <button (click)="deletePopup(popup.id)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        } @empty {
           <tr>
            <td colspan="5" class="text-center py-10">No popups found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
