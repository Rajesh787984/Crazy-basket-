

<div class="p-4 bg-gray-100 dark:bg-gray-900 min-h-full">
  <h1 class="text-xl font-bold mb-4 dark:text-gray-100">{{ isEditMode ? 'Edit Address' : 'Add New Address' }}</h1>
  
  <form [formGroup]="addressForm" (ngSubmit)="saveAddress()" class="bg-white dark:bg-gray-800 p-4 rounded-lg space-y-4">
    <input formControlName="name" type="text" placeholder="Full Name (Required)*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <input formControlName="mobile" type="tel" placeholder="Mobile Number (Required)*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <input formControlName="pincode" type="text" placeholder="Pincode (Required)*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <input formControlName="locality" type="text" placeholder="Locality (Required)*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <textarea formControlName="address" placeholder="Address (Area and Street) (Required)*" rows="3" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
    <input formControlName="city" type="text" placeholder="City/District/Town (Required)*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <input formControlName="state" type="text" placeholder="State (Required)*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  </form>

  <div class="sticky bottom-0 bg-white dark:bg-gray-800 p-4 -mx-4 mt-4 border-t dark:border-gray-700">
    <button (click)="saveAddress()" [disabled]="addressForm.invalid" class="w-full bg-pink-500 text-white font-bold py-3 rounded-md disabled:bg-gray-300">
      SAVE ADDRESS
    </button>
  </div>
</div>
