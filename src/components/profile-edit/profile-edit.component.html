<div class="p-4 bg-gray-100 dark:bg-gray-900 min-h-full">
  <h1 class="text-xl font-bold mb-4 dark:text-gray-100">Edit Profile</h1>
  
  @if(currentUser(); as user) {
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg">
      <!-- Profile Picture -->
      <div class="flex flex-col items-center mb-6">
        <div class="relative">
          <img [src]="uploadedImage()?.previewUrl || user.photoUrl || 'https://picsum.photos/id/237/100/100'" alt="Profile" class="h-24 w-24 rounded-full object-cover shadow-md">
          <label for="photo-upload" class="absolute -bottom-1 -right-1 bg-pink-500 text-white h-8 w-8 rounded-full flex items-center justify-center cursor-pointer hover:bg-pink-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L13.196 5.232z" /></svg>
            <input id="photo-upload" type="file" (change)="handlePhotoUpload($event)" class="hidden" accept="image/*">
          </label>
        </div>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
          <input id="name" formControlName="name" type="text" class="mt-1 w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="mobile" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mobile Number</label>
          <input id="mobile" formControlName="mobile" type="tel" class="mt-1 w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
          <input id="email" [value]="user.email" disabled type="email" class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-100 text-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400">
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" (click)="cancel()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500">
            Cancel
          </button>
          <button type="submit" [disabled]="profileForm.invalid" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-600 disabled:bg-gray-300 dark:disabled:bg-gray-600">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  }
</div>
