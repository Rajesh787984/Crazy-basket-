
<div class="p-4 bg-gray-100 min-h-full">
  <h1 class="text-xl font-bold mb-4">Choose Payment Method</h1>
  
  <div class="bg-white rounded-lg shadow">
    <label class="flex items-center p-4 border-b cursor-pointer">
      <input type="radio" name="payment" value="COD" [checked]="selectedPaymentMethod() === 'COD'" (change)="selectPaymentMethod('COD')" class="h-4 w-4 text-pink-600">
      <span class="ml-3 font-semibold">Cash On Delivery</span>
    </label>
    <label class="flex items-center p-4 border-b cursor-pointer">
      <input type="radio" name="payment" value="Card" [checked]="selectedPaymentMethod() === 'Card'" (change)="selectPaymentMethod('Card')" class="h-4 w-4 text-pink-600">
      <span class="ml-3 font-semibold">Credit/Debit Card</span>
    </label>
    <label class="flex items-center p-4 border-b cursor-pointer">
      <input type="radio" name="payment" value="UPI" [checked]="selectedPaymentMethod() === 'UPI'" (change)="selectPaymentMethod('UPI')" class="h-4 w-4 text-pink-600">
      <span class="ml-3 font-semibold">UPI</span>
    </label>
     <label class="flex items-center p-4 cursor-pointer">
      <input type="radio" name="payment" value="NetBanking" [checked]="selectedPaymentMethod() === 'NetBanking'" (change)="selectPaymentMethod('NetBanking')" class="h-4 w-4 text-pink-600">
      <span class="ml-3 font-semibold">Net Banking</span>
    </label>
  </div>

  <div class="sticky bottom-0 bg-white p-4 -mx-4 mt-4 border-t flex justify-between items-center">
    <div>
        <div class="text-xl font-bold">â‚¹{{ cartTotal() }}</div>
        <a href="#" class="text-sm font-semibold text-pink-500">View Details</a>
    </div>
    <button (click)="placeOrder()" class="w-1/2 bg-pink-500 text-white font-bold py-3 rounded-md">
       @if (selectedPaymentMethod() === 'UPI') {
        <span>PROCEED TO PAY</span>
      } @else {
        <span>PAY NOW</span>
      }
    </button>
  </div>
</div>
