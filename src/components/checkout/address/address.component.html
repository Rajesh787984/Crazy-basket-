
<div class="p-4 bg-gray-100 min-h-full">
  <h1 class="text-xl font-bold mb-4">Select Delivery Address</h1>
  
  <div class="space-y-4">
    @for(address of addresses(); track address.id) {
      <div (click)="selectAddress(address.id)" class="block bg-white p-4 rounded-lg border-2 cursor-pointer" [class.border-pink-500]="selectedAddressId() === address.id" [class.border-gray-200]="selectedAddressId() !== address.id">
        <div class="flex items-start">
          <input type="radio" [id]="address.id" name="address" [value]="address.id" [checked]="selectedAddressId() === address.id" (change)="selectAddress(address.id)" class="mt-1 h-4 w-4 text-pink-600">
          <div class="ml-4 flex-grow">
            <div class="flex justify-between">
              <div>
                <span class="font-bold">{{ address.name }}</span>
                @if (address.isDefault) {
                  <span class="text-xs border px-2 py-1 rounded-full text-gray-500 ml-2">DEFAULT</span>
                }
              </div>
            </div>
            <p class="text-sm text-gray-600">{{ address.address }}, {{ address.locality }}</p>
            <p class="text-sm text-gray-600">{{ address.city }}, {{ address.state }} - {{ address.pincode }}</p>
            <p class="text-sm text-gray-600 mt-2">Mobile: <span class="font-semibold">{{ address.mobile }}</span></p>

            <div class="mt-3 flex space-x-4">
              <button (click)="editAddress(address, $event)" class="text-sm font-semibold text-pink-500 hover:underline">EDIT</button>
              <button (click)="deleteAddress(address.id, $event)" class="text-sm font-semibold text-red-500 hover:underline">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <button (click)="addNewAddress()" class="w-full mt-6 border-2 border-dashed border-gray-300 text-gray-700 font-bold py-3 rounded-md hover:bg-gray-50">
    + ADD NEW ADDRESS
  </button>

  <div class="sticky bottom-0 bg-white p-4 -mx-4 mt-4 border-t">
    <button (click)="proceedToPayment()" class="w-full bg-pink-500 text-white font-bold py-3 rounded-md">
      CONTINUE
    </button>
  </div>
</div>
