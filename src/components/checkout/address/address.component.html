

<div class="p-4 bg-gray-100 dark:bg-gray-900 min-h-full">
  <h1 class="text-xl font-bold mb-4 dark:text-gray-100">Select Delivery Address</h1>
  
  <div class="space-y-4">
    @for(address of addresses(); track address.id) {
      <div (click)="selectAddress(address.id)" class="block bg-white dark:bg-gray-800 p-4 rounded-lg border-2 cursor-pointer dark:border-gray-700" [class.border-pink-500]="selectedAddressId() === address.id" [class.border-gray-200]="selectedAddressId() !== address.id">
        <div class="flex items-start">
          <input type="radio" [id]="address.id" name="address" [value]="address.id" [checked]="selectedAddressId() === address.id" (change)="selectAddress(address.id)" class="mt-1 h-4 w-4 text-pink-600 focus:ring-pink-500">
          <div class="ml-4 flex-grow">
            <div class="flex justify-between">
              <div>
                <span class="font-bold dark:text-white">{{ address.name }}</span>
                @if (address.isDefault) {
                  <span class="text-xs border dark:border-gray-600 px-2 py-1 rounded-full text-gray-500 dark:text-gray-400 ml-2">DEFAULT</span>
                }
              </div>
            </div>
            <p class="text-sm text-gray-600 dark:text-gray-300">{{ address.address }}, {{ address.locality }}</p>
            <p class="text-sm text-gray-600 dark:text-gray-300">{{ address.city }}, {{ address.state }} - {{ address.pincode }}</p>
            <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Mobile: <span class="font-semibold dark:text-gray-200">{{ address.mobile }}</span></p>

            <div class="mt-3 flex space-x-4">
              <button (click)="editAddress(address, $event)" class="text-sm font-semibold text-pink-500 dark:text-pink-400 hover:underline p-2 -m-2">EDIT</button>
              <button (click)="deleteAddress(address.id, $event)" class="text-sm font-semibold text-red-500 dark:text-red-400 hover:underline p-2 -m-2">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <button (click)="addNewAddress()" class="w-full mt-6 border-2 border-dashed border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-bold py-3 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700">
    + ADD NEW ADDRESS
  </button>

  <div class="sticky bottom-0 bg-white dark:bg-gray-800 p-4 -mx-4 mt-4 border-t dark:border-gray-700">
    <button (click)="proceedToPayment()" class="w-full bg-pink-500 text-white font-bold py-3 rounded-md">
      CONTINUE
    </button>
  </div>
</div>
