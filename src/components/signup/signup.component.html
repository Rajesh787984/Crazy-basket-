
<div class="flex items-center justify-center min-h-full p-4 bg-gray-100">
  <div class="w-full max-w-md">
    <img src="https://picsum.photos/id/1074/800/200" alt="Signup Banner" class="w-full h-auto rounded-t-lg">
    <div class="bg-white p-8 rounded-b-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-2">Sign Up</h2>
      <p class="text-gray-500 mb-6">Create your Crazy Basket account</p>

      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="mb-4">
          <input formControlName="name" type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>
        <div class="mb-4">
          <input formControlName="email" type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>
         <div class="mb-4">
          <input formControlName="mobile" type="tel" placeholder="Mobile Number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>
        <div class="mb-6">
          <input formControlName="password" type="password" placeholder="Create Password (min. 6 characters)" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>
        <p class="text-xs text-gray-500 mb-4">By continuing, I agree to the <span class="font-bold text-pink-500">Terms of Use</span> & <span class="font-bold text-pink-500">Privacy Policy</span></p>
        <button type="submit" [disabled]="signupForm.invalid" class="w-full bg-pink-500 text-white font-bold py-3 rounded-md hover:bg-pink-600 transition-colors disabled:bg-gray-300">
          CREATE ACCOUNT
        </button>
      </form>
      <p class="text-sm text-gray-600 mt-6">Already have an account? <a (click)="stateService.navigateTo('login')" class="font-bold text-pink-500 cursor-pointer">Log In</a></p>
    </div>
  </div>
</div>
