
<div class="flex items-center justify-center min-h-full p-4 bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
      @if (emailView() === 'login') {
        <div>
          <h2 class="text-2xl font-bold text-black mb-1">Login</h2>
          <p class="text-gray-600 mb-6">Enter your credentials to continue</p>
          <form [formGroup]="emailForm" (ngSubmit)="handleEmailLogin()">
            <input formControlName="email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 bg-gray-100 border-gray-200 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input formControlName="password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-3 bg-gray-100 border-gray-200 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-pink-400">
            <button type="submit" [disabled]="emailForm.invalid || isLoading()" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600 transition-colors disabled:bg-gray-400 flex justify-center items-center">
              @if(isLoading()) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              } @else {
                <span>Login</span>
              }
            </button>
          </form>
          <p class="text-center mt-6 text-sm text-black">New to Crazy Basket? <button (click)="emailView.set('signup')" class="font-semibold text-pink-600 hover:underline">Create an account</button></p>
        </div>
      } @else {
        <div>
           <h2 class="text-2xl font-bold text-black mb-1">Sign Up</h2>
           <p class="text-gray-600 mb-6">Create your new account</p>
           <form [formGroup]="signupForm" (ngSubmit)="handleEmailSignup()">
            <input formControlName="email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 bg-gray-100 border-gray-200 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input formControlName="password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-3 bg-gray-100 border-gray-200 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input formControlName="referralCode" type="text" placeholder="Referral Code (Optional)" class="w-full mb-4 px-4 py-3 bg-gray-100 border-gray-200 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-pink-400">

            <button type="submit" [disabled]="signupForm.invalid || isLoading()" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600 transition-colors disabled:bg-gray-400 flex justify-center items-center">
              @if(isLoading()) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              } @else {
                <span>Sign Up</span>
              }
            </button>
          </form>
          <p class="text-center mt-6 text-sm text-black">Already have an account? <button (click)="emailView.set('login')" class="font-semibold text-pink-600 hover:underline">Login here</button></p>
        </div>
      }

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">or</span>
        </div>
      </div>

      <button (click)="continueWithGoogle()" class="w-full flex justify-center items-center py-3 border border-gray-300 rounded-lg text-black font-semibold hover:bg-gray-50">
        <img src="https://www.vectorlogo.zone/logos/google/google-icon.svg" class="h-5 w-5 mr-3" alt="Google icon">
        Continue with Google
      </button>

    @if (errorMessage()) {
      <p class="mt-4 text-sm text-center text-red-600 bg-red-50 p-3 rounded-lg">{{ errorMessage() }}</p>
    }

    <p class="text-xs text-gray-500 text-center mt-8">By continuing, you agree to Crazy Basket's <span class="font-bold text-black">Terms of Use</span> & <span class="font-bold text-black">Privacy Policy</span></p>
  </div>
</div>
