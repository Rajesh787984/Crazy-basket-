
<div class="p-6 bg-white min-h-full">
  <h1 class="text-3xl font-bold mb-6">Frequently Asked Questions</h1>
  <div class="space-y-4">
    @for (faq of faqs(); track faq.id) {
      <div class="border-b pb-4">
        <h2 class="text-xl font-semibold text-gray-800">{{ faq.question }}</h2>
        <p class="mt-2 text-gray-600">{{ faq.answer }}</p>
      </div>
    }
    @if (faqs().length === 0) {
      <p class="text-gray-500">No FAQs available at the moment.</p>
    }
  </div>
</div>
