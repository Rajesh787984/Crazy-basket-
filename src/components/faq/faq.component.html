

<div class="p-6 bg-white dark:bg-gray-800 min-h-full">
  <h1 class="text-3xl font-bold mb-6 dark:text-white">Frequently Asked Questions</h1>
  <div class="space-y-4">
    @for (faq of faqs(); track faq.id) {
      <div class="border-b dark:border-gray-700 pb-4">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">{{ faq.question }}</h2>
        <p class="mt-2 text-gray-600 dark:text-gray-300">{{ faq.answer }}</p>
      </div>
    }
    @if (faqs().length === 0) {
      <p class="text-gray-500 dark:text-gray-400">No FAQs available at the moment.</p>
    }
  </div>
</div>
